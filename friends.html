<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Garden Talk</title>
    <link rel="stylesheet" href="css/styles.css"
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>1:17 PM</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://yt3.ggpht.com/ytc/AKedOLT07f-eA1FuaKjWVaaZyBSzocqi0CjCw4mMxFJw=s900-c-k-c0x00ffffff-no-rj"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">뽀로로</h4>
            <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
          </div>
        </div>
      </div>
      <div class="user-component__column"></div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://thumbnail10.coupangcdn.com/thumbnails/remote/230x230ex/image/vendor_inventory/4d21/ac117ba027848b6f428a6d155f3518bb7eef35edcbcc39812f8f77c39aef.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
        </div>
        <div class="user-component__column">
        <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
        </div>
      </div>
    

      <div class="user-component__column"></div>
      <div class="friends-screen__friends">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMjhfMTk0/MDAxNjE0NDUxMTU3MTIz.dC09zPWqdUrqY6ISpbtZUxFQB7L2af-VPTD-f1fXbbgg.y8ZML6ChVT7_MwlXmeFULv05X4SI1dGqPfMvddOSKVIg.JPEG.pooh930304/IMG_3740.JPG?type=w800"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">루피</h4>
              <h6 class="user-component__subtitle">철이 없었죠</h6>
            </div>
        </div>
        </div>
        
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://file3.instiz.net/data/cached_img/upload/2021/04/03/20/ba0a5dafbc506076eca0ff6a47de18a1.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">루준</h4>
              <h6 class="user-component__subtitle">어? 예쁘다</h6>
            </div>
        </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://file3.instiz.net/data/cached_img/upload/2020/06/19/22/8771d9f201083ada68840fb48135ea77.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">루훈</h4>
              <h6 class="user-component__subtitle">소꿉놀이 멈춰!</h6>
            </div>
        </div>
        </div>


    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"> <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
