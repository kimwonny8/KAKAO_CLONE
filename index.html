<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Garden Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://image.flaticon.com/icons/png/512/1616/1616456.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>1:17 PM</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Garden Talk</h1>
      <p class="welcome-header__text">
        If you have a Garden Talk Account, log in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        minlength="8"
        required
      />
      <input type="submit" value="Log In" />

      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>화면크기를 줄여주세요 ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
