<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Garden Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://image.flaticon.com/icons/png/512/1616/1616456.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>1:17 AM</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat2.html">
        <div class="user-component user-component_top">
          <div class="user-component__column">
            <img
              src="http://file3.instiz.net/data/cached_img/upload/2021/04/03/20/ba0a5dafbc506076eca0ff6a47de18a1.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">루준</h4>
              <h6 class="user-component__subtitle">ㅎㅎ</h6>
            </div>
          </div>
          <div class="user-component__column_time">
            <span class="user-component__time">8:27 PM</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component user-component_top">
          <div class="user-component__column margintop">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMjhfMTk0/MDAxNjE0NDUxMTU3MTIz.dC09zPWqdUrqY6ISpbtZUxFQB7L2af-VPTD-f1fXbbgg.y8ZML6ChVT7_MwlXmeFULv05X4SI1dGqPfMvddOSKVIg.JPEG.pooh930304/IMG_3740.JPG?type=w800"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">루피</h4>
              <h6 class="user-component__subtitle">자니?</h6>
            </div>
          </div>
          <div class="user-component__column_time">
            <span class="user-component__time">11:52 PM</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면크기를 줄여주세요 ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
