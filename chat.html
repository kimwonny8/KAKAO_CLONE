<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/r - Garden Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://image.flaticon.com/icons/png/512/1616/1616456.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>1:17 AM</span>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats0.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">루피</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, July 17, 2021</div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMjhfMTk0/MDAxNjE0NDUxMTU3MTIz.dC09zPWqdUrqY6ISpbtZUxFQB7L2af-VPTD-f1fXbbgg.y8ZML6ChVT7_MwlXmeFULv05X4SI1dGqPfMvddOSKVIg.JPEG.pooh930304/IMG_3740.JPG?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">루피</span>
          <div class="message__info">
            <span class="message__bubble">자니?</span>
            <span class="message__time">11:52 PM</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">아니?</span>
            <span class="message__time">1:17 AM</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면크기를 줄여주세요 ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
